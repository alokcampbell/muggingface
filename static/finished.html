<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ full_repo }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .content-wrapper { flex: 1; display: flex; flex-direction: column; }
        main { flex: 1; }
        footer {
            width: 100%;
            background: #eee;
            padding: 1rem;
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid #ccc;
            margin-top: auto;
        }
        .finished-container {
            padding: 2rem;
            text-align: center;
        }
        .finished-container h1, .finished-container h2, .finished-container h3 {
            margin-bottom: 0.5rem;
        }
        .finished-container ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        .finished-container li {
            margin: 0.2rem 0;
        }
        .finished-container img {
            max-width: 10%; 
            height: auto;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <main>
            <div class="finished-container">
                <h1>{{ full_repo }}</h1>
                <h2>SHA: {{ sha }}</h2>
                <h2>Files:</h2>
                <ul>
                    {% for file in file_names %}
                    <li>{{ file }}</li>
                    {% endfor %}
                </ul>
                <div>
                    <h3>muggingface.co</h3>
                    <h3><a href="{{ magnet_link }}">DOWNLOAD TORRENT</a></h3>
                    <img src="/static/muggingface_large.png" alt="muggingface.co">
                </div>
            </div>
        </main>
        <footer>
            &copy; made by
            <a href="https://github.com/alokcampbell" target="_blank" rel="noopener">big gerbil</a>
            and
            <a href="https://github.com/djmango" target="_blank" rel="noopener">little gerbil</a>
        </footer>
    </div>
</body>

</html>
