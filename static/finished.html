<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ full_repo }} - Finished</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #e9ecef;
            padding: 0.4rem 1rem;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1140px;
            margin: 0 auto;
        }
        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }
        #darkModeToggle {
            background: none;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            transition: background-color 0.3s, border-color 0.3s;
        }
         #darkModeToggle:hover {
            border-color: #888;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #dcdcdc;
        }
        body.dark-mode header {
            background-color: #2c2c2c;
            border-bottom: 1px solid #444;
        }
        body.dark-mode .site-title {
            color: #f8f9fa;
        }
        body.dark-mode #darkModeToggle {
            border-color: #555;
        }
        body.dark-mode #darkModeToggle:hover {
            border-color: #777;
        }
        body.dark-mode a {
            color: #8ab4f8;
        }
        body.dark-mode a:hover {
            color: #adcffc;
        }

        .content-wrapper { flex: 1; display: flex; flex-direction: column; width: 100%;}
        main { flex: 1; }
        footer {
            width: 100%;
            background: #f1f1f1;
            padding: 1rem;
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
        body.dark-mode footer {
            background-color: #252525;
            border-top: 1px solid #444;
            color: #aaa;
        }

        .finished-container {
            padding: 2rem;
            text-align: center;
        }
        body.dark-mode .finished-container h1,
        body.dark-mode .finished-container h2,
        body.dark-mode .finished-container h3 {
            color: #e0e0e0;
        }
        body.dark-mode .finished-container ul {
            color: #dcdcdc; 
        }

        .finished-container h1, .finished-container h2, .finished-container h3 {
            margin-bottom: 0.5rem;
        }
        .finished-container ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        .finished-container li {
            margin: 0.2rem 0;
        }
        .finished-container img {
            max-width: 10%; 
            height: auto;
            margin-top: 1rem;
        }
        body.dark-mode .finished-container img {
            filter: brightness(0.8) contrast(1.2); 
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content-wrapper">
            <span class="site-title">muggingface.co</span>
            <button id="darkModeToggle" aria-label="Toggle dark mode">üåô</button>
        </div>
    </header>

    <div class="content-wrapper">
        <main>
            <div class="finished-container">
                <h1>{{ full_repo }}</h1>
                <h2>SHA: {{ sha }}</h2>
                <h2>Files:</h2>
                <ul>
                    {% for file in file_names %}
                    <li>{{ file }}</li>
                    {% endfor %}
                </ul>
                <div>
                    <h3>muggingface.co</h3>
                    <h3><a href="{{ magnet_link }}">DOWNLOAD TORRENT</a></h3>
                    <img src="/static/muggingface_large.png" alt="muggingface.co">
                </div>
            </div>
        </main>
        <footer>
            &copy; made by
            <a href="https://github.com/alokcampbell" target="_blank" rel="noopener">big gerbil</a>
            and
            <a href="https://github.com/djmango" target="_blank" rel="noopener">little gerbil</a>
        </footer>
    </div>

    <script>
        const darkModeToggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;
        const currentThemeSetting = localStorage.getItem('theme');

        if (currentThemeSetting === 'dark') {
            body.classList.add('dark-mode');
            darkModeToggleBtn.textContent = '‚òÄÔ∏è';
        } else {
            darkModeToggleBtn.textContent = 'üåô';
        }

        darkModeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            let newTheme = 'light';
            if (body.classList.contains('dark-mode')) {
                newTheme = 'dark';
                darkModeToggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                darkModeToggleBtn.textContent = 'üåô';
            }
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>

</html>
